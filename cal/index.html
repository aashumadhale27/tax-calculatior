<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <form id="tax-form">
            <div class="input-group">
                <label for="gross-income">Enter Gross Annual Income</label>
                <input type="text" id="gross-income" placeholder="Enter gross annual income">
            </div>
            <div class="input-group">
                <label for="extra-income">Enter Extra Income</label>
                <input type="text" id="extra-income" placeholder="Enter extra income from other source">
            </div>
            <div class="input-group">
                <label for="age-group">Enter Age Group</label>
                <select id="age-group">
                    <option value="40">&lt; 40</option>
                    <option value="40-59">≥ 40 &amp; &lt; 60</option>
                    <option value="60+">≥ 60</option>
                </select>
            </div>
            <div class="input-group">
                <label for="deduction">Enter Total Application Deduction</label>
                <input type="text" id="deduction" placeholder="Enter total application deduction">
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="popup"></div> <!-- Popup container -->
    </div>

    <script src="script.js"></script>
</body>
</html>
